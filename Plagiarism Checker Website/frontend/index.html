<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Plagiarism Checker</h1>
    <div id="container">
        <div>
            <textarea id="originalText" placeholder="Enter the original text" required></textarea>
        </div>
        <div>
            <textarea id="textToCheck" placeholder="Enter the text to check for plagiarism" required></textarea>
        </div>
    </div>
    <button id="checkButton">Check for Plagiarism</button>
</body>

</html>
<script src="script.js"></script>
